<!DOCTYPE html>
<html>

  {% include head.html %}

  <body id="page-top" class="index">
  <main class="content-margin">
    {% include navbar.html %}

  <div class="container">
      <div id="blog-intro">
        <div class="blog-header-text">
          <h1 class="title">Latest posts</h1>
        </div>
      </div>

      {% for post in site.posts %}

      <div class="post-short">
        <a href="{{ post.title }}">
          <h2>{{ post.title }}<h2>
          <h6>{{ post.date | date_to_string }}</h6>
          <p>{{ post.excerpt }}</p>
        </a>
      </div>
      {% endfor %}
    </div>
  </main>
    {% include footer.html %}

    {% include modals.html %}

    {% include javascript.html %}

  </body>

</html>
