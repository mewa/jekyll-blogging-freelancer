{% if page.url != "/" %}
    {% assign prefix = "/" %}
{% else %}
    {% assign prefix = "" %}
{% endif %}
<!-- Navigation -->
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ prefix | relative_url }}#page-top">{{ site.title }}</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="{{ prefix | relative_url }}#page-top"></a>
                </li>
                <li class="page-scroll">
                    <a href="{{ prefix | relative_url }}#portfolio">Portfolio</a>
                </li>
                <li class="page-scroll">
                    <a href="{{ prefix | relative_url }}#about">About</a>
                </li>
                <li class="page-scroll">
                    <a href="{{ prefix | relative_url }}#contact">Contact</a>
                </li>
                <li class="blog">
                    <a href="{{ "/blog/posts" | relative_url }}">Blog</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
